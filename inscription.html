<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Créer un compte</h2>
        
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700">Nom complet</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Votre nom">
            </div>
            
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="exemple@mail.com">
            </div>
            
            <div>
                <label class="block text-gray-700">Mot de passe</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="••••••••">
            </div>
            
            <div>
                <label class="block text-gray-700">Confirmer le mot de passe</label>
                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="••••••••">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"><a href="suivi.html">S'inscrire</a></button>
        </form>
        
        
    </div>
</body>
</html>
