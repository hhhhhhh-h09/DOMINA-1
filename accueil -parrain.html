<style>

    <!-- Reste du code précédent... -->

    <!-- Nouveau formulaire de contact modal -->
    <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg w-96">
            <h2 class="text-2xl font-bold mb-4">Contactez-nous</h2>
            <form id="contactForm" class="space-y-4">
                <input type="text" placeholder="Nom" required class="w-full p-2 border rounded">
                <input type="email" placeholder="Email" required class="w-full p-2 border rounded">
                <textarea placeholder="Votre message" required class="w-full p-2 border rounded h-32"></textarea>
                <button type="submit" class="bg-primary text-white w-full p-2 rounded hover:bg-blue-700">Envoyer</button>
                <button type="button" onclick="closeModal()" class="bg-gray-200 w-full p-2 rounded mt-2">Fermer</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        function openModal() {
            document.getElementById('contactModal').classList.remove('hidden');
            document.getElementById('contactModal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('contactModal').classList.add('hidden');
            document.getElementById('contactModal').classList.remove('flex');
        }

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Merci pour votre message ! Nous vous répondrons bientôt.');
            closeModal();
        });
    </script>
